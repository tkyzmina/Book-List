<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Добавить книгу</h1>
        <form id="book-form">
            <div>
                <label for="title">Название</label>
                <input type="text" id="title" class="u-full-width" autofocus>
            </div>
            <div>
                <label for="author">Автор</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
                <button class="u-full-width" type="submit" value="submit">Добавить</button>
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Автор</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
        <div class="modal hide block ">
            <p></p>
        </div>
    </div>

    <script src="appes6.js"></script>
</body>

</html>
